<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

    <header>
        <div class="gutter-right logo">
            <!--<img src="assets/big-logo.png"/> -->
        </div>
    </header>

    <!--Two inputs with ids
    Validate by looking at browser
A button with an id
    Validate by looking at browser
A span with an id
    Validate by looking at browser
<body>-->
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/clipart-calculator.jpg" style="width:70px;height:95px;"/>
            
        </section>

        <section class="calculator">
            <h2>
                Charla's Cool Calculator
            </h2>

            <!--Addition-->
            <input id="sum-first-number" type="number"/>
            <span> + </span>
            <input id="sum-second-number" type="number"/>
            <button id="sum-button">Add please!</button>
            <div id="sum-total">Total will be here</div>
            
            <!--Subtract-->
            <input id="sub-first-number" type="number"/>
            <span> - </span>
            <input id="sub-second-number" type="number"/>
            <button id="sub-button">Subtract these</button>
            <div id="sub-total">Total will be here</div>
            
            <!--Multiply-->
            <input id="mult-first-number" type="number"/>
            <span> * </span>
            <input id="mult-second-number" type="number"/>
            <button id="mult-button">Multipleze</button>
            <div id="mult-total">Total will be here</div>
            
            <!--Divide-->
            <input id="div-first-number" type="number"/>
            <span> / </span>
            <input id="div-second-number" type="number"/>
            <button id="div-button">Dividezeez</button>
            <div id="div-total">Total will be here</div>
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">Charla's Cool Calculator</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
